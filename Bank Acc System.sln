#include <iostream>
#include <string>

using namespace std;

class BankAccount {
private:
    string accountNumber;
    string holderName;
    double balance;

public:
    // Constructor
    BankAccount(string accNum, string name, double initialBalance) {
        accountNumber = accNum;
        holderName = name;
        balance = initialBalance >= 0 ? initialBalance : 0; // Validasi saldo awal
    }

    // Method untuk deposit
    void deposit(double amount) {
        if (amount > 0) {
            balance += amount;
            cout << "Deposit successful! New balance: " << balance << endl;
        }
        else {
            cout << "Deposit amount must be positive!" << endl;
        }
    }

    // Method untuk withdraw
    void withdraw(double amount) {
        if (amount > 0 && amount <= balance) {
            balance -= amount;
            cout << "Withdrawal successful! New balance: " << balance << endl;
        }
        else {
            cout << "Invalid withdrawal amount!" << endl;
        }
    }

    // Method untuk transfer
    void transfer(BankAccount& toAccount, double amount) {
        if (amount > 0 && amount <= balance) {
            balance -= amount;
            toAccount.deposit(amount);
            cout << "Transfer successful! New balance: " << balance << endl;
        }
        else {
            cout << "Invalid transfer amount!" << endl;
        }
    }
};

int main() {
    BankAccount account1("123456", "marco", 1000);
    BankAccount account2("654321", "tom", 500);

    account1.deposit(500);
    account1.withdraw(50);
    account1.transfer(account2, 300);

    return 0;
}
